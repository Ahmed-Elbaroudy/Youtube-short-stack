<!DOCTYPE html>
<html>
<head>
  <title>YouTube Short Stack</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      text-align: center;
    }
    .button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    .button:hover {
      background-color: #d32f2f;
    }
    .footer {
      font-size: 10px;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>YouTube Short Stack</h1>
  <div>
    <button class="button" id="sortButton">Sort Videos</button>
  </div>
  <p class="footer">Sorts YouTube search results by duration (shortest first)</p>
  <script src="popup.js"></script>
</body>
</html>
